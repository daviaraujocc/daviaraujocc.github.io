<section id="projects" class="projects">
    <div class="container">
        <div class="section-header">
            <h2>My Projects</h2>
            <div class="underline"></div>
        </div>
        <div class="projects-grid">
            {{ range .Params.projects }}
            <div class="project-card">
                <div class="project-image">
                    <img src="{{ .image }}" alt="{{ .title }}">
                </div>
                <div class="project-content">
                    <h3>{{ .title }}</h3>
                    <p>{{ .description }}</p>
                    <div class="project-tech">
                        {{ range .technologies }}
                        <span>{{ . }}</span>
                        {{ end }}
                    </div>
                    <div class="project-links">
                        {{ if .github }}
                        <a href="{{ .github }}" target="_blank"><i class="fab fa-github"></i> Code</a>
                        {{ end }}
                        {{ if .live }}
                        <a href="{{ .live }}" target="_blank"><i class="fas fa-external-link-alt"></i> Live</a>
                        {{ end }}
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
