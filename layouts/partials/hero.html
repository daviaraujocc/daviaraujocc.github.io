<section id="home" class="hero">
    <div class="container">
        <div class="hero-content">
            <h1>Hello, I'm <span>{{ .Site.Params.author }}</span></h1>
            <h2>{{ .Site.Params.description }}</h2>
            <p>{{ .Params.hero.tagline }}</p>
            <div class="hero-buttons">
                <a href="#projects" class="btn btn-primary">View My Work</a>
                <a href="#contact" class="btn btn-secondary">Get In Touch</a>
            </div>
            <div class="social-icons">
                <a href="{{ .Site.Params.github }}" target="_blank"><i class="fab fa-github"></i></a>
                <a href="{{ .Site.Params.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:{{ .Site.Params.email }}"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>
    <div class="scroll-down">
        <a href="#about"><i class="fas fa-chevron-down"></i></a>
    </div>
</section>
